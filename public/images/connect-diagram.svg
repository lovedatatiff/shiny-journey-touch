
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#F0F0F5" rx="20"/>
  
  <!-- Data Sources -->
  <rect x="100" y="100" width="180" height="80" rx="10" fill="#E5DEFF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="190" y="145" font-family="Arial" font-size="18" fill="#4C1D95" text-anchor="middle">Data Sources</text>
  
  <!-- ACI Platform -->
  <rect x="310" y="210" width="180" height="80" rx="10" fill="#8B5CF6" stroke="#4C1D95" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial" font-size="18" fill="white" text-anchor="middle">ACI Platform</text>
  
  <!-- AI Models -->
  <rect x="520" y="100" width="180" height="80" rx="10" fill="#E5DEFF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="610" y="145" font-family="Arial" font-size="18" fill="#4C1D95" text-anchor="middle">AI Models</text>
  
  <!-- Secure Connector -->
  <rect x="190" y="210" width="100" height="40" rx="5" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="240" y="235" font-family="Arial" font-size="12" fill="#047857" text-anchor="middle">Secure Connector</text>
  
  <!-- Model API -->
  <rect x="510" y="210" width="100" height="40" rx="5" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="560" y="235" font-family="Arial" font-size="12" fill="#047857" text-anchor="middle">Model API</text>
  
  <!-- Arrows -->
  <line x1="190" y1="180" x2="240" y2="210" stroke="#4C1D95" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="290" y1="230" x2="310" y2="230" stroke="#4C1D95" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="490" y1="230" x2="510" y2="230" stroke="#4C1D95" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="610" y1="180" x2="560" y2="210" stroke="#4C1D95" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Features List -->
  <rect x="150" y="350" width="500" height="100" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <text x="170" y="380" font-family="Arial" font-size="14" fill="#4B5563">• Zero token leakage</text>
  <text x="170" y="410" font-family="Arial" font-size="14" fill="#4B5563">• Secure authentication</text>
  <text x="170" y="440" font-family="Arial" font-size="14" fill="#4B5563">• Data preprocessing</text>
  
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#4B5563">• Multi-model support</text>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#4B5563">• Advanced caching</text>
  <text x="400" y="440" font-family="Arial" font-size="14" fill="#4B5563">• Request optimization</text>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4C1D95"/>
    </marker>
  </defs>
</svg>
